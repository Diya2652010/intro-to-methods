<DOCTYPE html>
    <html>
        <body>
            <h1>javascript for loops</h1>
            <p id="demo"></p>
            <script>
                var fruits=["apple","mango","jack fruit","banana","watermelon","grapes"];
                var text="";
                var i;
                for(i=0; i< fruits.length; i++){
                    text +=fruits[i] +"<br>";
                }
                document.getElementById("demo").innerHTML=text;

            </script>
        </body>
    </html>
